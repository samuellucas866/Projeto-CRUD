{% extends 'base.html' %}

{% block title %}Pacientes{% endblock %}

{% block content %}
<h2>Pacientes</h2>
<button class="btn btn-primary mb-3" data-toggle="modal" data-target="#add-paciente-modal">Adicionar Paciente</button>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Nome</th>
            <th>Data de Nascimento</th>
            <th>Endereço</th>
            <th>Telefone</th>
            <th>Ações</th>
        </tr>
    </thead>
    <tbody id="pacientes-list">
        <!-- Lista de pacientes será carregada aqui -->
    </tbody>
</table>
<a href="{% url 'home' %}" class="btn btn-secondary mt-3">Voltar para Home</a>

<!-- Modal para Adicionar Paciente -->
<div class="modal fade" id="add-paciente-modal" tabindex="-1" role="dialog" aria-labelledby="addPacienteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="addPacienteModalLabel">Adicionar Paciente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="add-paciente-form">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    <div class="form-group">
                        <label for="data_nascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" id="data_nascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="endereco">Endereço</label>
                        <input type="text" class="form-control" id="endereco" required>
                    </div>
                    <div class="form-group">
                        <label for="telefone">Telefone</label>
                        <input type="text" class="form-control" id="telefone" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>

<!-- Modal para Editar Paciente -->
<div class="modal fade" id="edit-paciente-modal" tabindex="-1" role="dialog" aria-labelledby="editPacienteModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editPacienteModalLabel">Editar Paciente</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <form id="edit-paciente-form">
                <div class="modal-body">
                    <input type="hidden" id="edit-id">
                    <div class="form-group">
                        <label for="edit-nome">Nome</label>
                        <input type="text" class="form-control" id="edit-nome" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-data_nascimento">Data de Nascimento</label>
                        <input type="date" class="form-control" id="edit-data_nascimento" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-endereco">Endereço</label>
                        <input type="text" class="form-control" id="edit-endereco" required>
                    </div>
                    <div class="form-group">
                        <label for="edit-telefone">Telefone</label>
                        <input type="text" class="form-control" id="edit-telefone" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
